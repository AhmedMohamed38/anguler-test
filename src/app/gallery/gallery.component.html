<section class="py-5 bg-nav">
    <h1 class="text-white text-center"><span class="color">W</span>elcome To Our <span class="color">Gallery</span></h1>
    <div class="position-relative">
      <div class="after text-center"><i class="fa-solid fa-star text-white"></i></div>
    </div>


    <div class="container py-4">
        <div class="row">
            
            @for (p of galleryProduct; track $index) {
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="bg-card rounded-5">
                        <img class="w-100 rounded-5" [src]="p.pimg" alt="">
                        <div class=" d-flex align-items-center justify-content-between">
                            <h5 class="p-1 fs-6 text-white">Name : {{p.Pname}} </h5>
                            <h5 class="p-1 fs-6 text-white">Price : {{p.pprice}} </h5>
                        </div>
                        <p class="text-center text-white pb-2">{{p.pdisc}}</p>
    
                    </div>
                   
                </div>   
            }
        </div>
    </div>
    <h1 #item class="text-center text-white">Suggested Product</h1>
    @defer (on hover(item)) 
    {
        <app-recomend></app-recomend>

    }
    @placeholder (minimum 1000){
        <h1 class="text-center">Youe Have suggested Product</h1>
    }
</section>
